<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Hednic - Melhores Vídeos</title>
  <style>
    /* Reset mínimo */
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      overflow:hidden;
    }

    /* Fundo animado: duas camadas de blobs (azul e preto) com blur e movimento lento */
    body::before,
    body::after{
      content:"";
      position:fixed;
      inset:0;
      width:140%;
      height:140%;
      transform-origin:center;
      filter:blur(36px) saturate(120%);
      z-index:-2;
      pointer-events:none;
    }

    /* camada azul (frente) */
    body::before{
      background: radial-gradient(40% 35% at 15% 30%, #0033a6 0%, rgba(0,51,166,0.85) 30%, rgba(0,18,40,0.6) 60%),
                  radial-gradient(35% 30% at 80% 70%, #0066ff 0%, rgba(0,102,255,0.7) 30%, rgba(0,9,24,0.5) 60%);
      mix-blend-mode:screen;
      animation: moveA 26s ease-in-out infinite alternate;
    }

    /* camada preta/azulada atrás para profundidade */
    body::after{
      background: radial-gradient(50% 45% at 30% 20%, #0b0b0b 0%, #000000 40%, rgba(2,6,22,0.6) 70%),
                  radial-gradient(40% 35% at 75% 80%, rgba(4,12,28,0.85) 0%, rgba(0,0,0,0.9) 50%);
      mix-blend-mode:multiply;
      animation: moveB 34s ease-in-out infinite alternate-reverse;
      opacity:0.95;
    }

    @keyframes moveA{
      0%{transform: translate(0,0) scale(1)}
      50%{transform: translate(80px,-40px) scale(1.06)}
      100%{transform: translate(-60px,50px) scale(1)}
    }
    @keyframes moveB{
      0%{transform: translate(0,0) scale(1)}
      50%{transform: translate(-60px,40px) scale(1.07)}
      100%{transform: translate(50px,-30px) scale(1)}
    }

    /* Container central - leve translucidez para deixar o fundo visível */
    .container{
      position:relative;
      z-index:2;
      width:95%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(12,16,30,0.72), rgba(6,8,18,0.7));
      border-radius:12px;
      padding:24px;
      box-shadow: 0 12px 40px rgba(2,6,20,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      color:#e6f0ff;
    }

    .logo{width:110px;height:auto;border-radius:50%;border:3px solid rgba(0,102,255,0.12);display:block;margin:0 auto 14px}
    h1{margin:0 0 8px;font-size:1.5rem;color:#66b2ff;text-align:center}
    p{margin:0 0 18px;color:#cbd6ea;text-align:center}

    /* Grid responsivo para vídeos
       - mobile: 2 colunas (2x2)
       - desktop >=900px: 4 colunas em linha
    */
    .video-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
      align-items:center;
      justify-items:center;
    }

    @media(min-width:900px){
      .video-grid{grid-template-columns:repeat(4,1fr)}
    }

    /* Thumb wrapper — adicionar sombra e borda sutil */
    .thumb-wrap{
      width:100%;
      max-width:240px; /* reduzidas conforme pediu */
      border-radius:8px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      box-shadow: 0 18px 40px rgba(2,6,20,0.6);
      transition:transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
      display:block;
    }

    .thumb-wrap:hover{transform:translateY(-6px);box-shadow:0 28px 60px rgba(2,6,20,0.72)}

    .video-thumbnail{
      display:block;
      width:100%;
      height:auto;
      vertical-align:middle;
      object-fit:cover;
      border:0;
      display:block;
    }

    /* Ajustes específicos para telas grandes: thumbs um pouco maiores */
    @media(min-width:1200px){
      .thumb-wrap{max-width:280px}
    }

    /* Acessibilidade: foco visível */
    a:focus .thumb-wrap{outline:3px solid rgba(102,178,255,0.16);outline-offset:4px}

    /* Texto/rodapé pequeno se necessário */
    .muted{font-size:.85rem;color:#9fb6db;text-align:center;margin-top:12px}
  /* BACKGROUND ANIMATED WAVE LOOP */
#animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  overflow: hidden;
}
#animated-bg svg {
  width: 200%;
  height: 200%;
  animation: waveLoop 22s linear infinite;
}
@keyframes waveLoop {
  0% { transform: translateX(0) translateY(0) scale(1.1); }
  50% { transform: translateX(-25%) translateY(-10%) scale(1.1); }
  100% { transform: translateX(0) translateY(0) scale(1.1); }
}
</style>
    <style>
        /* Fundo animado */
        .animated-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -5; /* Mantém as waves ATRÁS de tudo */
            animation: bgMove 26s ease-in-out infinite alternate;
            filter: brightness(1.25) contrast(1.25) saturate(1.4); /* Mais contraste e vibração */
        }

        /* Animações das ondas */
        .wave {
            transform-origin: center;
        }

        .layer1 {
            animation: wave1 22s ease-in-out infinite;
        }

        .layer2 {
            animation: wave2 14s ease-in-out infinite;
        }

        .layer3 {
            animation: wave3 9s ease-in-out infinite;
        }

        /* Movimento geral do fundo */
        @keyframes bgMove {
            0% { transform: scale(1) translateX(0px); }
            100% { transform: scale(1.08) translateX(-25px); }
        }

        /* Ondas orgânicas — estilo DNA */
        @keyframes wave1 {
            0%   { d: path("M0 420 C 360 520 1080 300 1440 420 L1440 960 L0 960 Z"); }
            50%  { d: path("M0 450 C 330 560 1100 330 1440 450 L1440 960 L0 960 Z"); }
            100% { d: path("M0 420 C 360 520 1080 300 1440 420 L1440 960 L0 960 Z"); }
        } {
            0%   { d: path("M0 400 C 360 520 1080 280 1440 400 L1440 960 L0 960 Z"); }
            50%  { d: path("M0 420 C 300 560 1100 300 1440 420 L1440 960 L0 960 Z"); }
            100% { d: path("M0 400 C 360 520 1080 280 1440 400 L1440 960 L0 960 Z"); }
        }

        @keyframes wave2 {
            0%   { d: path("M0 520 C 280 640 1160 360 1440 520 L1440 960 L0 960 Z"); }
            50%  { d: path("M0 560 C 260 680 1180 420 1440 560 L1440 960 L0 960 Z"); }
            100% { d: path("M0 520 C 280 640 1160 360 1440 520 L1440 960 L0 960 Z"); }
        } {
            0%   { d: path("M0 500 C 280 620 1160 360 1440 520 L1440 960 L0 960 Z"); }
            50%  { d: path("M0 530 C 260 640 1180 380 1440 530 L1440 960 L0 960 Z"); }
            100% { d: path("M0 500 C 280 620 1160 360 1440 520 L1440 960 L0 960 Z"); }
        }

        @keyframes wave3 {
            0%   { d: path("M0 480 C 420 560 960 400 1440 480 L1440 960 L0 960 Z"); }
            50%  { d: path("M0 520 C 460 600 1000 440 1440 520 L1440 960 L0 960 Z"); }
            100% { d: path("M0 480 C 420 560 960 400 1440 480 L1440 960 L0 960 Z"); }
        } {
            0%   { d: path("M0 460 C 420 540 960 380 1440 460 L1440 960 L0 960 Z"); }
            50%  { d: path("M0 480 C 460 560 1000 400 1440 480 L1440 960 L0 960 Z"); }
            100% { d: path("M0 460 C 420 540 960 380 1440 460 L1440 960 L0 960 Z"); }
        }
    </style>
</head>
